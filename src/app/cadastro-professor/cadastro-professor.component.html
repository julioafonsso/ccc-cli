<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Cadastro de Professores</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Nome do Professor</label>  
  <div class="col-md-6">
  <input id="textinput" name="textinput" type="text" placeholder="Isnard Manso" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Data de Nascimento</label>

  <input id="textinput" name="textinput" type="text" placeholder="DD/MM/AAAA" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Identidade (RG)</label>

  </div>
</div>

<!-- Text input-->
<div class="form-group">

  </div>
</div>

<!-- Button (Double) -->
<div class="form-group">

</div>

</fieldset>
