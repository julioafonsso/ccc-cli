<div class="col-lg-3 col-sm-6" *ngFor="let aluno of getAlunos()">

    <div class="card hovercard">
        <div class="cardheader">

        </div>
        <div class="avatar">
            <img alt="" [src]="aluno.foto">
        </div>
        <div class="info">
            <div class="title">
                <a [routerLink]="['/detalhe-aluno', aluno.id]">{{aluno.nome}}</a>
            </div>
            <div class="desc">{{aluno.email}}</div>
            <div class="desc">{{aluno.telefone}}</div>
        </div>
    </div>
</div>
