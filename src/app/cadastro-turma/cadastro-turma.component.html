<p-growl [value]="msgs"  life=6000 ></p-growl>
<form class="form-horizontal" (ngSubmit)="onSubmit()">
  <fieldset>

    <!-- Form Name -->
    <legend>Cadastro de Turma</legend>

    <!-- Select Basic -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="selectbasic">Modalidade da Turma</label>
      <div class="col-md-6">
        <select [(ngModel)]="turma.modalidade" name="modalidade" class="form-control">
      <option *ngFor="let item of modalidades" [ngValue]="item"  >{{item.nome}}</option>
        </select>
      </div>
    </div>

<!-- Select Basic -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="selectbasic">Nivel da Turma</label>
      <div class="col-md-6">
        <select [(ngModel)]="turma.nivel" name="nivel" class="form-control">
      <option *ngFor="let item of nives" [ngValue]="item"  >{{item.nome}}</option>
        </select>
      </div>
    </div>

    <!-- Multiple Checkboxes (inline) -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="checkboxes">Dia das Aulas</label>
      <div class="col-md-4">
        <label *ngFor="let dia of dias" class="checkbox-inline">
          <input type="checkbox" (change)="checkDias(dia, $event)">{{dia.nome}}
        </label>

      </div>
    </div>

     <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="textinput">Data Inicio / Data Termino</label>
      <div class="col-md-2">
        <input [(ngModel)]="dataInicio" name="dataInicio" type="date" placeholder="DD/MM/AAAA" class="form-control input-md" required="">
      </div>
      <div class="col-md-2">
        <input [(ngModel)]="dataTermino" name="dataTermino" type="date" placeholder="DD/MM/AAAA" class="form-control input-md" >
      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="textinput">Horario</label>
      <div class="col-md-2">
        <input [(ngModel)]="turma.horarioInicial" name="horarioInicial" type="time" placeholder="18:30 as 19:30" class="form-control input-md" required="">
      </div>
      <div class="col-md-2">
        <input [(ngModel)]="turma.horarioFinal" name="horarioFinal" type="time" placeholder="18:30 as 19:30" class="form-control input-md" required="">
      </div>
    </div>

    <!-- Select Basic -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="select1">Professor</label>
      <div class="col-md-6">
        <select [(ngModel)]="turma.professores[0].professor" name="professor1" class="form-control">
      <option *ngFor="let professor of professores" [ngValue]="professor"  >{{professor.nome}}</option>
    </select>
      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="textinput">Percentual do Professor</label>
      <div class="col-md-6">
        <input appNumeroInteiro [(ngModel)]="turma.professores[0].percentual" name="percentual1" type="number" min="0" max="100" placeholder="20%" class="form-control input-md" required="">

      </div>
    </div>

    <div class="form-group">
      <label class="col-md-4 control-label">Professora</label>
      <div class="col-md-6">
        <select [(ngModel)]="turma.professores[1].professor" name="professor2" class="form-control">
      <option *ngFor="let professora of professoras" [ngValue]="professora"  >{{professora.nome}}</option>
    </select>
      </div>
    </div>
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="textinput">Percentual da Professora</label>
      <div class="col-md-6">
        <input appNumeroInteiro [(ngModel)]="turma.professores[1].percentual" name="percentual2" type="number" min="0" max="100" placeholder="15%" class="form-control input-md" required="">

      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="textinput">Valor </label>
      <div class="col-md-6">
        <input appValor [(ngModel)]="turma.mensalidade" name="mensalidade" type="text"  placeholder="R$135,00" class="form-control input-md" required="">
      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="textinput">Numero de Vagas</label>
      <div class="col-md-6">
        <input appNumeroInteiro [(ngModel)]="turma.vagas" name="vagas" type="number" placeholder="15" min="0" class="form-control input-md" required="">

      </div>
    </div>

    <!-- Select Basic -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="selectbasic">Sala da Aula</label>
      <div class="col-md-6">
        <select [(ngModel)]="turma.sala" name="sala" class="form-control">
      <option *ngFor="let sala of salas" [ngValue]="sala"  >{{sala.nome}}</option>
    </select>
      </div>
    </div>


    <!-- Button (Double) -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="button1id"></label>
      <div class="col-md-8">
        <button id="button1id" name="button1id" class="btn btn-success" [disabled]="submit">Cadastrar</button>
        <button type="reset" id="button2id" name="button2id" class="btn btn-danger">Limpar Campos</button>
      </div>
    </div>

  </fieldset>
</form>
