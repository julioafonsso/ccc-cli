<form class="form-horizontal" (ngSubmit)="onSubmit()" >
<fieldset>

<!-- Form Name -->
<legend>Cadastro de Fluxo de Caixa</legend>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="selectbasic">Tipo Fluxo</label>
  <div class="col-md-6">  
    <select [(ngModel)]="indEntrada" (change)="atualizarTipoFluxo(indEntrada)" name="indEntrada"  class="form-control" required>
      <option value="E">Entrada</option>
      <option value="S">Saida</option>
    </select>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group" *ngIf="indEntrada" >
  <label class="col-md-4 control-label" for="selectbasic">Nome Fluxo</label>
  <div class="col-md-6">
    <select [(ngModel)]="fluxoCaixa.tipoFluxo" name="tipoFluxo" class="form-control" required="">
      <option *ngFor="let fluxo of fluxos" [ngValue]="fluxo">{{fluxo.nome}}</option>
    </select>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Data</label>  
  <div class="col-md-6">
  <input [(ngModel)]="fluxoCaixa.dataFluxo" name="dataFluxo" type="date" placeholder="01/01/2017" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Valor</label>  
  <div class="col-md-6">
  <input [(ngModel)]="fluxoCaixa.valor" name="valorFluxo" type="number" placeholder="R$1000,00" step="0.01" class="form-control input-md" required="">
  </div>
</div>

<!-- Text Area-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="textinput">Observação</label>
      <div class="col-md-6">
        <textarea [(ngModel)]="fluxoCaixa.descricao" name="observacao" class="form-control"></textarea>
      </div>
    </div>

<!-- Button (Double) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="button1id"></label>
  <div class="col-md-8">
    <button id="button1id" name="button1id" class="btn btn-success">Cadastrar</button>
    <button id="button2id" name="button2id" class="btn btn-danger">Limpar Campos</button>
  </div>
</div>

</fieldset>
</form>
