<div class="panel panel-default">
  <div class="panel-heading">Lista de Descontos</div>
<div class="table-responsive">
  <table class="table table-bordered table-striped table-hover">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Percentual</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let desconto of getDescontos()">
        <td>{{desconto.nome}}</td>
        <td>{{desconto.valor}} %</td>
        <td><button class="btn btn-primary" [routerLink]="['/cadastro-tipo-desconto', desconto.id]" >Manutenção Turma</button></td>
      </tr>
    </tbody>
  </table>
</div>
</div>
