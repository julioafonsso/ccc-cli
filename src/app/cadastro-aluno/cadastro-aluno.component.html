<form class="form-horizontal">
  <fieldset>

    <!-- Form Name -->
    <legend>Cadastro de Alunos</legend>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="textinput">Nome do Aluno</label>
      <div class="col-md-6">
        <input type="text" placeholder="Julio Marques" class="form-control input-md" required="">

      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="textinput">CPF</label>
      <div class="col-md-6">
        <input type="text" placeholder="01234567890" class="form-control input-md" required="">

      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="textinput">Identidade (RG)</label>
      <div class="col-md-6">
        <input type="text" placeholder="000000001" class="form-control input-md" required="">

      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="textinput">Data de Nascimento</label>
      <div class="col-md-6">
        <input type="date" placeholder="DD/MM/AAAA" class="form-control input-md" required="">

      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="textinput">E-mail</label>
      <div class="col-md-6">
        <input type="email" placeholder="alunoccc@ccc.com.br" class="form-control input-md" required="">

      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="textinput">Telefone</label>
      <div class="col-md-6">
        <input type="tel" placeholder="21 234 5678" class="form-control input-md" required="">

      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="textinput">Endereço</label>
      <div class="col-md-6">
        <input type="text" placeholder="rua, numero, bairro, cidade" class="form-control input-md" required="">

      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="textinput">Profissão</label>
      <div class="col-md-6">
        <input type="text" placeholder="Analista, Professor ..." class="form-control input-md" required="">

      </div>
    </div>

    <!-- Select Basic -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="selectbasic">Sexo</label>
      <div class="col-md-6">
        <select class="form-control">
      <option value="F">Feminino</option>
      <option value="M">Masculino</option>
    </select>
      </div>
    </div>

    <!-- Select Basic -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="select1">Como Conheceu</label>
      <div class="col-md-6">
        <select class="form-control">
      <option *ngFor="let item of listaComoConheceu" [value]="item.id"  >{{item.nome}}</option>
    </select>
      </div>
    </div>

    <!-- Button (Double) -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="button1id"></label>
      <div class="col-md-8">
        <button id="button1id" name="button1id" class="btn btn-success">Cadastrar</button>
        <button id="button2id" name="button2id" class="btn btn-danger">Limpar Campos</button>
      </div>
    </div>

  </fieldset>
</form>
