<div>
  <div class="card hovercard">
    <div class="card-background">
      <img class="card-bkimg" alt="">
    </div>
    <div class="useravatar">
      <img alt="" [src]="professor.foto">
    </div>
    <div class="card-info"> <span class="card-title">{{professor.nome}}</span>

    </div>
  </div>
  <div class="btn-pref btn-group btn-group-justified btn-group-lg" role="group" aria-label="...">
    <div class="btn-group" role="group">
      <button type="button" id="user" class="btn btn-primary" href="#tabBios" data-toggle="tab"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                <div class="hidden-xs">Perfil</div>
            </button>
    </div>
    <div class="btn-group" role="group">
      <button type="button" id="favorites" class="btn btn-default" href="#tabTurmas" data-toggle="tab"><span class="glyphicon glyphicon-music" aria-hidden="true"></span>
                <div class="hidden-xs">Turmas</div>
            </button>
    </div>
     <div class="btn-group" role="group">
      <button type="button" id="money" class="btn btn-default" href="#tabPagamentos" data-toggle="tab"><span class="glyphicon glyphicon-piggy-bank" aria-hidden="true"></span>
                <div class="hidden-xs">Pagamentos</div>
            </button>
    </div>
  </div>

  <div class="well">
    <div class="tab-content">
      <div class="tab-pane fade in active" id="tabBios">
        <h3>This is tab 1</h3>
      </div>
      <div class="tab-pane fade in" id="tabTurmas">

      </div>
    </div>
  </div>

</div>
