<div class="col-lg-3 col-sm-6" *ngFor="let professor of getProfessores()">

    <div class="card hovercard">
        <div class="cardheader">

        </div>
        <div class="avatar">
            <img alt="" [src]="professor.foto">
        </div>
        <div class="info">
            <div class="title">
                <a [routerLink]="['/detalhe-professor', professor.id]">{{professor.nome}}</a>
            </div>
            <div class="desc">{{professor.email}}</div>
            <div class="desc">{{professor.telefone}}</div>
        </div>
    </div>
</div>
