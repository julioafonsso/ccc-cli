<div class="col-lg-3 col-sm-6" *ngFor="let professor of getProfessores()">

    <div class="card">
        <div class="card__header">

        </div>
        <div class="card__avatar">
            <img class="card__avatar__img" alt="" [src]="professor.foto">
        </div>
        <div class="card__info">
            <div class="card__info__title">
                <a [routerLink]="['/detalhe-professor', professor.id]">{{professor.nome}}</a>
            </div>
            <div class="card__info__detalhes">{{professor.email}}</div>
            <div class="card__info__detalhes">{{professor.telefone}}</div>
        </div>
    </div>
</div>
